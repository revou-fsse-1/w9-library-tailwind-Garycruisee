<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Tailwind</title>

    <link href="output.css" rel="stylesheet" />
  </head>

  <body onload="loadLibrary()">
    <div class="flex flex-col h-screen">
      <header>
        <nav class="bg-gray-800">
          <div class="mx-auto px-2 max-w-7x1 sm:px-6 lg:px-8">
            <div class="relative h-16 flex items-center justify-between">
              <div
                class="absolute flex left-0 sm:hidden items-center inset-y-0 bg-gray-800"
              >
                <button
                  class="text-gray-400 p-2 hover:bg-gray-600 rounded-md"
                  id="m-menu-button"
                  type="button"
                  aria-controls="mobile-menu"
                  aria-expanded="false"
                  onclick="mobileMenuBtn()"
                >
                  <span class="sr-only">Open main menu</span>
                  <!-- closed menu -->
                  <svg
                    class="block h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                    />
                  </svg>
                  <!-- opened menu -->
                  <svg
                    class="hidden w-6 h-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6 18L18 6M6 6l12 12"
                    />
                  </svg>
                </button>
              </div>

              <div
                class="flex justify-center sm:justify-start sm:items-stretch flex-1"
              >
                <div class="flex items-center flex-shrink-0">
                  <img
                    class="h-8 w-auto block"
                    src="https://assets.website-files.com/61af164800e38c4f53c60b4e/61af164800e38c11efc60b6d_RevoU.svg"
                    alt="RevoU Library"
                  />
                </div>
                <div class="hidden sm:ml-6 sm:block">
                  <div class="flex space-x-4">
                    <a
                      href="index.html"
                      aria-current="page"
                      class="bg-gray-900 p-2 text-white font-medium rounded-md text-sm px-3"
                      >Library</a
                    >

                    <a
                      href="books.html"
                      class="p-2 text-gray-300 font-medium rounded-md text-sm hover:bg-gray-700 hover:text-white"
                      >Books</a
                    >

                    <a
                      href="information.html"
                      class="p-2 text-gray-300 font-medium rounded-md text-sm hover:bg-gray-700 hover:text-white"
                      >Information</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="m-menu" class="hidden sm:hidden">
            <div class="bg-gray-800 px-2 pt-2 space-y-1 pb-2">
              <a
                href="index.html"
                aria-current="page"
                class="block text-white font-medium bg-gray-900 rounded-md p-2"
                >Library</a
              >

              <a
                href="books.html"
                class="block text-white hover:bg-gray-600 font-medium p-2 hover:text-white"
                >Books</a
              >

              <a
                href="information.html"
                class="block text-white font-medium p-2 hover:bg-gray-600 hover:text-white"
                >Information</a
              >
            </div>
          </div>
        </nav>
      </header>

      <main class="flex-1 bg-library-1 bg-cover bg-no-repeat overflow-y-auto">
        <div class="p-4 mt-2 flex flex-col px-4 items-center">
          <div class="container pb-2 mb-10 rounded-lg text-center bg-gray-800">
            <h3 class="pt-8 text-gray-50">
              Welcome to RevoU Library! Use this search to find books quickly!
            </h3>
            <form id="search-form" class="mt-3.5 mb-7">
              <div class="relative px-4 py-1">
                <input
                  class="p-3 rounded-lg pl-10 bg-white text-black w-full"
                  type="search"
                  placeholder="Search"
                  id="search"
                />
                <button
                  type="submit"
                  class="bg-blue-700 text-white font-semibold rounded-lg p-1.5 px-4 mx-1 absolute right-5 top-2.5 tracking-tight"
                >
                  Search
                </button>
              </div>
            </form>
          </div>
          <div
            id="search-result"
            class="container mx-auto my-3 max-w-screen-md sm:px-6 lg:px-8 bg-gray-800 rounded-lg py-4 hidden"
          >
        </div>
      </main>

      <footer class="bg-gray-800 text-center p-3.5">
        <p class="text-gray-300 text-xs">RevoU Library</p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
